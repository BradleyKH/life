<html><head><title>Life Model</title>

<style type="text/css">
BODY {
  background-color: #000000;
	color: #FFFFFF;
	font-family: Courier New, Courier;
	font-size: 14px;
}

#model {
  text-align: center;
  display: block;
}
</style>

<script language="javascript">

var genNum = 0;
var running = true;
var dots = ['.'];

	
function randomNum() {
  var r = Math.random();
  return r;
}

function toggleRunning() {
  running = !running;
	const p = document.getElementById('pauseButton');
	if (p.innerHTML == 'Pause')
	  p.innerHTML = 'Resume';
  else
	  p.innerHTML = 'Pause';
}

function nextGen() {
	var newDots = [''];
  if (genNum < 999 && running) {
    dots[dots.length] = '';
    for (var i = 0; i < dots.length; i++) {
      newDots[i + 1] = '';
      for (var j = 0; j < dots[i].length; j++) {
        if (dots[i][j] == '.') {
          var r = randomNum();
          if (r < 0.05)
            break;
          else
            newDots[i] += 'o';
        }
        else if (dots[i][j] == 'o') { 
          var rr = randomNum();
          if (rr < 0.05)
            break;
          else if (rr >= 0.1 && rr < 0.5)
            newDots[i] += 'O';
          else {
            newDots[i] += 'O';
            newDots[i + 1] += '. ';
          } 
        }
        else if (dots[i][j] == 'O') {
          newDots[i] += '@';
          newDots[i + 1] += '. . '
        }
        else if (dots[i][j] == '@') {
          newDots[i] += '0';
          newDots[i + 1] += '. ';
        }
        else if (dots[i][j] == '0')
          newDots[i] += '-';
        else
          newDots[i] += ' ';
      }
    }

  dots = newDots;

  for (var i = 0; i < dots.length - 1; i++) {
    if (dots[i].trim() == '') {
      dots[i] = newDots[i + 1];
      dots[i + 1] = ' ';
    }
  }

  dots = dots.filter(Boolean);

  writtenDots = '';
  for (var i = 0; i < dots.length; i++) {
    writtenDots += dots[i] + '<br>';
  }

  genNum++;
  document.getElementById('gen').innerHTML = genNum;
  document.getElementById('model').innerHTML = writtenDots;
  }
}

function lifeModel() {
  document.getElementById('gen').innerHTML = genNum;
  document.getElementById('model').innerHTML = dots;
  setInterval(nextGen, 500);
}

function reset() {
  genNum = 0;
  dots = ['.'];
	document.getElementById('gen').innerHTML = genNum;
	document.getElementById('model').innerHTML = dots;
}

</script>

</head>

<body onload="lifeModel();">
<h1>Life</h1>
<p>
 <button onclick="toggleRunning();" id="pauseButton">Pause</button>
 <button onclick="reset();">Reset</button>
</p>
<p>Generation: <span id="gen"></span></p>

<span id="model"></span>

</body></html>
